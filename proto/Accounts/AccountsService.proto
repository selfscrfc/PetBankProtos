syntax="proto3";
package PetBank.proto.account;
option go_package = "/account";

enum Currency {
  RUBLES = 0;
  DOLLARS = 1;
  EURO = 2;
}


service AccountService {
  rpc GetDetail(GetDetailsRequest) returns (GetDetailsResponse);
  rpc GetTransactionsHistory(GetTransactionsHistoryRequest) returns (GetTransactionsHistoryResponse);
  rpc Create(CreateRequest) returns (CreateResponse);
  rpc Delete(DeleteRequest) returns (DeleteResponse);
  rpc Block(BlockRequest) returns (BlockResponse);
}

message Transaction {
  string id = 1;
  string accountId = 2;
  int64 time = 3;
  string from = 4;
  string to = 5;
  int32 amount = 6;
  Currency currency = 7;
}

message GetDetailsRequest {
  string id = 1;
  string usedId = 2;
}

message GetDetailsResponse {
  string id = 1;
  string userId = 2;
  bool isCredit = 3;
  int32 balance = 4;
  Currency currency = 5;
}

message GetTransactionsHistoryRequest {
  string id = 1;
  string userId = 2;
}

message GetTransactionsHistoryResponse {
  string id = 1;
  string userId = 2;
  repeated Transaction transactions = 3;
}

message CreateRequest {
  string id = 1;
  string userId = 2;
  bool isCredit = 3;
  int32 balance = 4;
  Currency currency = 5;
}

message CreateResponse {
  string id = 1;
  bool success = 2;
}

message DeleteRequest {
  string id = 1;
}

message DeleteResponse {
  bool success = 1;
}

message BlockRequest {
  string id = 1;
  string userId = 2;
}

message BlockResponse {
  bool success = 1;
}


